<!DOCTYPE html>
<html>
	<head>
		<title>Wireframe</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		<header class="header-box">
			<p class="widetop-pad">header</p>
		</header>

		<nav class="nav-box">
			<p class="widetop-pad">nav</p>
		</nav>

		<section class="section-box">
			<p style="padding-top: 10px">section</p>

				<article class="article-box">
					<p>article</p>
				</article>

				<header class="inner-box1">
					<p>h1, h2, h3</p>
				</header>

				<p class="inner-box2">p</p>	
					
		</section>

		<aside class="aside-box">
			<p class="wide-top">aside</p>
		</aside>

		<footer class="footer-box clearfix">
			<p>footer</p>
		</footer>
	</body>
</html>
